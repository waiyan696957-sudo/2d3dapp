<body>

  <header>

</div>
  </header>

     <div class="controls">
        <input type="text" id="searchInput" placeholder="üîç 3D ·Äî·Ä∂·Äï·Ä´·Äê·Ä∫·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫..." oninput="renderEntries()" />
        <button onclick="printPage()">üñ®Ô∏è Print</button>
      </div>

    <div id="listContainer"></div>

    <div class="total" id="totalAmount">·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: 0 Ks</div>

    <div class="lang-switch">
    <label for="lang">üåê Language: </label>
    <select id="lang" onchange="setLanguage(this.value)">
      <option value="mm">·Äô·Äº·Äî·Ä∫·Äô·Ä¨</option>
      <option value="en">English</option>
      <option value="zh">‰∏≠Êñá</option>

  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem("threeD_entries") || "[]");

    const translations = {
      mm: { title: "üìã 3D ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏", search: "üîç 3D ·Äî·Ä∂·Äï·Ä´·Äê·Ä∫·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫...", total: "·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏", clear: "üóëÔ∏è ·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫" },
      en: { title: "üìã 3D List", search: "üîç Search 3D Number...", total: "Total", clear: "üóëÔ∏è Clear All" },
      zh: { title: "üìã 3DÊ∏ÖÂçï", search: "üîç ÊêúÁ¥¢3DÂè∑Á†Å...", total: "ÊÄªËÆ°", clear: "üóëÔ∏è ÂÖ®ÈÉ®Ê∏ÖÈô§" },
      th: { title: "üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ 3D", search: "üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏•‡∏Ç 3D...", total: "‡∏£‡∏ß‡∏°", clear: "üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î" },
      jp: { title: "üìã 3D„É™„Çπ„Éà", search: "üîç 3DÁï™Âè∑„ÇíÊ§úÁ¥¢...", total: "ÂêàË®à", clear: "üóëÔ∏è „Åô„Åπ„Å¶ÂâäÈô§" }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("searchInput").placeholder = t.search;
      document.getElementById("totalAmount").innerText = `${t.total}: ${calculateTotal()} Ks`;
    }

    function groupByDate(entries) {
      return entries.reduce((acc, entry) => {
        const date = entry.date;
        acc[date] = acc[date] || [];
        acc[date].push(entry);
        return acc;
      }, {});
    }

    function calculateTotal() {
      return entries.reduce((sum, e) => sum + (parseInt(e.amount) || 0), 0);
    }

    function renderEntries() {
      const container = document.getElementById("listContainer");
      const search = document.getElementById("searchInput").value.trim();
      const grouped = groupByDate(entries);
      container.innerHTML = "";

      let total = 0;

      Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const group = grouped[date].filter(e => e.number.includes(search));
        if (group.length === 0) return;

        const groupDiv = document.createElement("div");
        groupDiv.className = "entry-group";

        const header = document.createElement("h3");
        header.innerText = date;
        groupDiv.appendChild(header);

        group.forEach((entry, i) => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <span>${entry.number}</span>
            <span>${entry.amount} Ks</span>
            <span class="time">${entry.time}</span>
            <button onclick="deleteEntry('${entry.id}')">‚ùå</button>
          `;
          groupDiv.appendChild(div);
          total += parseInt(entry.amount);
        });

        container.appendChild(groupDiv);
      });

      document.getElementById("totalAmount").innerText = `·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: ${total} Ks`;
    }

    function deleteEntry(id) {
      entries = entries.filter(e => e.id !== id);
      localStorage.setItem("threeD_entries", JSON.stringify(entries));
      renderEntries();
    }

    function clearAll() {
      if (confirm("·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫·Äô·Äæ·Ä¨·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) {
        entries = [];
        localStorage.removeItem("threeD_entries");
        renderEntries();
      }
    }

    function printPage() {
      window.print();
    }

    // Auto-set time if not present
    entries.forEach(e => {
      if (!e.time) {
        const now = new Date();
        e.time = now.toLocaleTimeString();
      }
    });

    localStorage.setItem("threeD_entries", JSON.stringify(entries));
    renderEntries();
  </script>
</body>
